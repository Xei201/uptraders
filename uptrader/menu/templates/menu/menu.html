{% load logic_menu %}
{% load static %}

{% for tree in tree_menu.0.0 %}
    <li>
        <a href="{{ tree.get_absolute_url }}">
            {{ tree.name_tree }}
            {% if tree.id == signature_node %}
                <lu>
                {% draw_menu tree_menu.0 %}
                </lu>
            {% endif %}
        </a>
    </li>
{% endfor %}
